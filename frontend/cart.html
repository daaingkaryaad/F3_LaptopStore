<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RapidTech Cart Compare</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">
        <a class="brand" href="index.html" aria-label="RapidTech Home">
          <img src="images/logo.svg" alt="RapidTech logo" class="logo-img" />
          <span class="brand-name">RapidTech</span>
        </a>
      </div>

      <nav class="header-nav" aria-label="Primary">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="laptops.html">All Laptops</a></li>
          <li><a href="reviews.html">Reviews</a></li>
          <li><a href="cart.html" aria-current="page">Compare</a></li>
          <li><a class="nav-pill" href="login.html">Login</a></li>
          <li><a class="nav-pill" href="signup.html">Sign Up</a></li>
        </ul>
      </nav>

      <div class="cart">
        <a href="cart.html" class="cart-link" aria-label="Compare">
          <img src="images/header.png" alt="Compare" class="cart-icon" />
        </a>
      </div>
    </div>
  </header>

  <main class="cart-main">
    <section class="page-head">
      <div>
        <h1 class="page-title">Cart Product Comparison</h1>
        <p class="page-subtitle">Pick the best value based on price and specs.</p>
      </div>
      <a class="btn" href="index.html">← Back to Store</a>
    </section>

    <section class="compare-summary">
      <p class="muted">Click <strong>Compare</strong> and the system will pick the best value based on price and specs.</p>
      <div class="compare-actions">
        <button id="compareBtn" type="button">Compare</button>
        <button id="checkoutBtn" type="button" class="btn">Checkout Selected</button>
      </div>
      <div id="winnerBox" class="winner-box" aria-live="polite">No comparison yet</div>
      <div style="margin-top:16px">
        <button id="checkoutBtn" class="btn-primary">
          Checkout Selected
        </button>
      </div>

    </section>

    <section class="products" id="products"></section>
  </main>

  <script src="scripts.js"></script>
  <script src="cart.js"></script>
</body>
</html>
