<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div class="header-container">
      <div class="logo">
        <a class="brand" href="index.html" aria-label="RapidTech Home">
          <img src="images/logo.svg" alt="RapidTech logo" class="logo-img" />
          <span class="brand-name">RapidTech</span>
        </a>
      </div>

      <nav class="header-nav" aria-label="Primary">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="laptops.html">All Laptops</a></li>
          <li><a href="reviews.html">Reviews</a></li>
          <li><a href="cart.html">Compare</a></li>
          <li><a class="nav-pill" href="login.html">Login</a></li>
          <li><a class="nav-pill" href="signup.html" aria-current="page">Sign Up</a></li>
        </ul>
      </nav>

      <div class="cart">
        <a href="cart.html" class="cart-link" aria-label="Compare">
          <img src="images/header.png" alt="Compare" class="cart-icon" />
        </a>
      </div>
    </div>
  </header>

  <main class="page">
    <section class="auth-card" aria-label="Sign up form">
      <h1>Create account</h1>
      <p class="muted">Create an account to add laptops to your cart and compare them.</p>

      <form id="signupForm" class="auth-form" action="#" method="post" novalidate>
        <label class="field">
          <span>Full name</span>
          <input type="text" name="name" placeholder="Your Name" required />
        </label>

        <label class="field">
          <span>Email</span>
          <input type="email" name="email" placeholder="you@example.com" required />
        </label>

        <label class="field">
          <span>Password</span>
          <input type="password" name="password" placeholder="Create a password" required />
        </label>

        <button class="btn btn-primary" type="submit">Sign Up</button>
        <div id="signupMsg" class="muted small" aria-live="polite"></div>
      </form>

      <p class="muted small">Already have an account? <a href="login.html">Login</a>.</p>
    </section>
  </main>

  <script src="scripts.js"></script>
  <script>
    const form = document.getElementById('signupForm');
    const msg = document.getElementById('signupMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      const full_name = form.name.value.trim();
      const email = form.email.value.trim();
      const password = form.password.value;

      try {
        const payload = await window.RapidTech.apiFetch('/api/auth/register', {
          method: 'POST',
          body: JSON.stringify({ email, full_name, password }),
        });
        window.RapidTech.setToken(payload.token);
        window.location.href = 'laptops.html';
      } catch (err) {
        msg.textContent = err.message || 'Sign up failed';
      }
    });
  </script>
</body>
</html>
